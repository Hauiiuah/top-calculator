<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
               <div class="gui">

            
                   <div class="top">
                       <div id="history">47.11 +</div>
                       <div id="display">
                1337.00
            </div>
        </div>
        <div class="bottom">
            <div id="numpad">
                <div class="btn-row">
                    <div id="btn-subtract" class="op">-</div>
                    <div id="btn-multiply" class="op">*</div>
                    <div id='btn-divide' class="op">/</div>
                </div>
                <div class="btn-row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>

                </div>
                <div class="btn-row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>

                </div>
                <div class="btn-row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>

                </div>
                <div class="btn-row">
                    <div class="btn double-w">0</div>
                    <div class="btn">.</div>

                </div>
            </div>
            <div id="operations">
                <div id='btn-clear' class="op">C</div>
                <div id='btn-add' class="op double-h">+</div>
                <div id="btn-equals" class="op double-h">=</div>
            </div>
        </div>
    </div>
    </div>
    
<script src="main.js" defer type="text/javascript"></script>
</body>
</html>
